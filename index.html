<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>TODO List</h1>
    </header>
    <form>
      <div class="search">
        <input type="text" class="todo-input" placeholder="lägg..." />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-circle"></i>
        </button>
        <div class="select">
          <select name="todos" id="" class="filter-todo">
            <option value="alla">Alla</option>
            <option value="färdiga">Färdiga</option>
            <option value="ofärdiga">Ofärdiga</option>
          </select>
        </div>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list">
        <div class="todo">
          <button class="complete.btn">
            <i class="fas fa-check-circle"></i>
          </button>
          <li class="todo-item">Exempel</li>
          <button class="trash-btn">
            <i class="fa fa-minus-circle"></i>
          </button>
        </div>
      </ul>
    </div>
    <div class="alert-wrapper">
      <div class="alert-success">
        <div>Bra jobbat</div>
      </div>
      <div class="alert-warning">
        <div>Måste fyllas!</div>
      </div>
    </div>
  </body>
</html>
